  <section id="content">
  </section>

    <div id="info">
      <h1 id="name">XXXXXX</h1>
      <h2>Origin: <span id="origin">XXXXXX</span></h2>
      <h2>Mod: <span id="mod">XXXXXX</span></h2>
      <!-- <img src="https://static.wikia.nocookie.net/fridaynightfunking/images/d/db/Icon-Majin-OG.png" alt="icon" id="icons"> -->
